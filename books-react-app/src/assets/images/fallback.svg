<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 200 250"
    preserveAspectRatio="xMidYMid meet"
    width="100%"
    height="100%"
  >
    {/* Book cover */}
    <rect x="20" y="20" width="160" height="210" rx="8" ry="8" fill="#c0c0c0" />

    {/* Spine */}
    <rect x="20" y="20" width="20" height="210" rx="4" ry="4" fill="#a0a0a0" />

    {/* Pages lines */}
    <line x1="50" y1="40" x2="170" y2="40" stroke="#888" strokeWidth="2" />
    <line x1="50" y1="60" x2="170" y2="60" stroke="#888" strokeWidth="2" />
    <line x1="50" y1="80" x2="170" y2="80" stroke="#888" strokeWidth="2" />
  </svg>